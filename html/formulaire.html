<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulaire.css">
    <title>Mon formulaire</title>
</head>
<body>
    <h1>Formulaire de contact</h1>
    <form id="formulaire">
        <fieldset id="infos">
            <legend><h2>Information</h2></legend>
            <div id="div_nm">
                <label for="name">Nom :</label>
                <input type="text" name="nom" id="name" placeholder="Martin" required>
            </div>
            <div id="div_fnm">
                <label for="firtname">Prénom :</label>
                <input type="text" name="prenom" id="firstname" placeholder="Jean" required>
            </div>
            <div id="choiceStatut">
                <label for="statut">Statut :</label>
                <div>
                    <input type="radio" name="staut" id="particulier" required checked>
                    <label for="particulier">Particulier</label>
                </div>
                <div>
                    <input type="radio" name="staut" id="professionel" required checked>
                    <label for="professionel">Professionel</label>
                </div>
                <div id="div_st">
                    <label for="societe">Société :</label>
                    <input type="text" name="societe" id="societe" placeholder="Nom de votre Société" required>
                </div>

            </div>
        </fieldset>
        <fieldset id="message">
            <legend><h2>Message</h2></legend>
            <div>
                <label for="objet">Objet</label>
                <select type="text" name="objet" id="objet" required>
                    <option value="demande_de_contact">Demande de contact</option>
                    <option value="offre_d_emploi" selected>Offre d'emploi</option>
                    <option value="envoie_de_brochure">Demande de brochure</option>
                </select>
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" placeholder="email@mail.com">
            </div>
            <textarea name="message" id="messageArea" cols="30" rows="10" placeholder="Message..." required></textarea>
            <button type="submit">Envoyer</button>
        </fieldset>
    </form>
</body>
</html>
